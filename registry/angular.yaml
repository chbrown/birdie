name: angular
versions:
  - 1.0.{0..6}
  - 1.1.{3..5}
  - 1.2.{0..26}
  - 1.3.0

$cdnjs: cdnjs://angular.js/$version/$file
$google: google://angularjs/$version/$file
$http: http://code.angularjs.org/$version/$file

files:
  angular.js: &all [$google, $cdnjs, $http]
  angular.min.js: *all
  angular-resource.js: *all
  angular-resource.min.js: *all
  angular-cookies.js: *all
  angular-cookies.min.js: *all
  angular-route.js: *all
  angular-route.min.js: *all
  angular-sanitize.js: *all
  angular-sanitize.min.js: *all
  angular-touch.js: *all
  angular-touch.min.js: *all
